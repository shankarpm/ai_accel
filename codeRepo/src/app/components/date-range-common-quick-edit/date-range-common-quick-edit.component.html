<!-- Edlp Dialog -->
<div #kendoUIContainer>
  <div class="col-xs-12" style="margin-bottom: 20px;">
    <p style="margin-bottom: 5px; font-weight: bold; font-size: 16px;">Select Date Range</p>
    <kendo-combobox #dateRangeCombobox [data]="['Annual', 'Quarterly', 'Monthly', 'Weekly']"
                    [(ngModel)]="UI.SelectedDateRange" (selectionChange)="UI.handlers.DateRange_SelectionChange($event)"></kendo-combobox>
  </div>

  <div class="col-xs-12" style="margin-bottom: 20px;">
    <p style="margin-bottom: 5px; font-weight: bold; font-size: 16px;">Select Dates</p>
    <select #dateMultiselect multiple="multiple" data-placeholder="Select Dates..."></select>
    <!--<kendo-multiselect #dateMultiselect [data]="UI.DateRangeData"
                       [autoClose]="false"
                       [disabled]="UI.SelectedDateRange=='' || UI.SelectedDateRange=='Annual'"
                       [(ngModel)]="UI.SelectedDates">
    </kendo-multiselect>-->
  </div>

  <div class="col-xs-12" style="margin-bottom: 20px;">
    <p style="margin-bottom: 5px; font-weight: bold; font-size: 16px;">{{ UI.UnitPriceTitle }}</p>
    <kendo-numerictextbox [spinners]="false"
                          [step]="1"
                          [min]="0"
                          [autoCorrect]="true"
                          placeholder="Enter Value"
                          [disabled]="!UI.EnableUnitPrice"
                          [(ngModel)]="UI.CustomUnitPrice"></kendo-numerictextbox>
  </div>
</div>
